<ion-view view-title="Chats">
  <div class="search-strip">
    <input type="text" placeholder="Search" ng-model="searchText">
  </div>
  <ion-content class="has-search-bar">
    <div class="card" ng-repeat="appt in appointments | filter: searchText | orderBy:'date'">
      <a class="item item-avatar">
        <img src="img/avatar.jpg">
        <div>
          <b>{{users[appt.student_id].name}}</b>
          <p>{{users[appt.student_id].email}}</p>
        </div>
        <div class="post-text"><small>{{appt.message}}</small></div>
      </a>
      <div class="item item-divider">
        <b style="float: left; color:#0b63a0">{{appt.date | date:'dd-MM-yyyy'}}</b>
        <a style="float: right" href="#/tab/lecturer-appointment-details/{{appt.$id}}" class="link-book">
          <b>View</b>
        </a>
      </div>
    </div>
  </ion-content>

  <div class="login-bk-inner"></div>
  <div class="login-bk"></div>
</ion-view>
